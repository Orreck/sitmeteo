<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>M√©t√©o Tracker avec Calendrier - Open-Meteo</title>
<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
    min-height: 100vh;
    padding: 20px;
    color: #333;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    background: rgba(255,255,255,0.95);
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    overflow: hidden;
    backdrop-filter: blur(10px);
  }
  .header {
    background: linear-gradient(135deg, #6c5ce7, #a29bfe);
    color: white;
    padding: 30px;
    text-align: center;
  }
  .header h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
    font-weight: 700;
  }
  .search-section {
    padding: 30px;
    background: white;
  }
  .search-container {
    display: flex;
    gap: 10px;
    margin-bottom: 10px;
    flex-wrap: wrap;
  }
  .search-input, .date-input {
    flex: 1 1 200px;
    padding: 15px 20px;
    border: 2px solid #e9ecef;
    border-radius: 50px;
    font-size: 16px;
    transition: all 0.3s ease;
    outline: none;
  }
  .search-input:focus, .date-input:focus {
    border-color: #6c5ce7;
    box-shadow: 0 0 0 3px rgba(108,92,231,0.1);
  }
  .search-btn {
    padding: 15px 30px;
    background: linear-gradient(135deg, #00b894, #00cec9);
    color: white;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    transition: all 0.3s ease;
  }
  .search-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(0,184,148,0.3);
  }
  .search-btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
  }
  .current-weather {
    background: linear-gradient(135deg, #fdcb6e, #e17055);
    color: white;
    padding: 30px;
    text-align: center;
    margin: 20px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(253,203,110,0.3);
  }
  .weather-main {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
  }
  .weather-icon {
    font-size: 4rem;
  }
  .weather-temp {
    font-size: 3rem;
    font-weight: 700;
  }
  .weather-details {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    margin-top: 20px;
  }
  .weather-detail {
    background: rgba(255,255,255,0.2);
    padding: 15px;
    border-radius: 10px;
    text-align: center;
  }
  .history-section {
    padding: 30px;
  }
  .history-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }
  .history-title {
    font-size: 1.5rem;
    font-weight: 700;
    color: #2d3436;
  }
  .clear-history-btn {
    padding: 10px 20px;
    background: #e17055;
    color: white;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.3s ease;
  }
  .clear-history-btn:hover {
    background: #d63031;
    transform: translateY(-1px);
  }
  .history-list {
    max-height: 400px;
    overflow-y: auto;
  }
  .history-item {
    background: #f8f9fa;
    margin-bottom: 15px;
    padding: 20px;
    border-radius: 15px;
    border-left: 4px solid #6c5ce7;
    transition: all 0.3s ease;
  }
  .history-item:hover {
    transform: translateX(5px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }
  .history-date {
    font-size: 0.9rem;
    color: #636e72;
    margin-bottom: 10px;
  }
  .history-location {
    font-weight: 600;
    color: #2d3436;
    font-size: 1.1rem;
    margin-bottom: 10px;
  }
  .history-weather {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .loading {
    text-align: center;
    padding: 40px;
    color: #636e72;
  }
  .error {
    background: #ff7675;
    color: white;
    padding: 15px;
    border-radius: 10px;
    margin: 20px;
    text-align: center;
  }
  .spinner {
    border: 3px solid #f3f3f3;
    border-top: 3px solid #6c5ce7;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    animation: spin 1s linear infinite;
    margin: 0 auto;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  .no-data {
    text-align: center;
    color: #636e72;
    padding: 40px;
    font-style: italic;
  }
  @media (max-width: 768px) {
    .search-container {
      flex-direction: column;
    }
    .weather-main {
      flex-direction: column;
      gap: 10px;
    }
    .weather-details {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üå§Ô∏è M√©t√©o Tracker</h1>
      <p>Consultez la m√©t√©o actuelle et historique de vos villes pr√©f√©r√©es</p>
    </div>
    <div class="search-section">
      <div class="search-container">
        <input type="text" id="cityInput" class="search-input" placeholder="Entrez le nom d'une ville..." />
        <input type="date" id="dateInput" class="date-input" max="" />
        <button id="searchBtn" class="search-btn">Rechercher</button>
      </div>
    </div>
    <div id="errorMessage"></div>
    <div id="currentWeather"></div>
    <div class="history-section">
      <div class="history-header">
        <h2 class="history-title">üìä Historique</h2>
        <button id="clearHistoryBtn" class="clear-history-btn">Effacer l'historique</button>
      </div>
      <div id="historyList" class="history-list"></div>
    </div>
  </div>

  <script>
    class WeatherApp {
      constructor() {
        this.history = this.loadHistory();
        this.initDateInput();
        this.initEventListeners();
        this.displayHistory();
      }

      initDateInput() {
        const dateInput = document.getElementById('dateInput');
        const today = new Date().toISOString().split('T')[0];
        dateInput.max = today;
        dateInput.value = today;
      }

      initEventListeners() {
        document.getElementById('searchBtn').addEventListener('click', () => this.searchWeather());
        document.getElementById('cityInput').addEventListener('keypress', e => {
          if (e.key === 'Enter') this.searchWeather();
        });
        document.getElementById('clearHistoryBtn').addEventListener('click', () => this.clearHistory());
      }

      async searchWeather() {
        const city = document.getElementById('cityInput').value.trim();
        if (!city) {
          this.showError("Veuillez entrer le nom d'une ville");
          return;
        }
        const dateStr = document.getElementById('dateInput').value;
        if (!dateStr) {
          this.showError("Veuillez s√©lectionner une date");
          return;
        }
        this.showLoading();
        this.clearError();
        try {
          const weatherData = await this.fetchWeather(city, dateStr);
          this.displayCurrentWeather(weatherData);
          this.addToHistory(weatherData);
          this.displayHistory();
        } catch (err) {
          this.showError("Erreur lors de la r√©cup√©ration des donn√©es m√©t√©o : " + err.message);
          console.error(err);
        } finally {
          this.hideLoading();
        }
      }

      async fetchWeather(city, dateStr) {
        // G√©ocodage
        const geoUrl = `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(city)}&format=json&limit=1`;
        const geoResp = await fetch(geoUrl, {headers: {'Accept-Language': 'fr'}});
        const geoData = await geoResp.json();
        if (!geoData.length) throw new Error("Ville non trouv√©e");
        const { lat, lon, display_name } = geoData[0];

        // Date actuelle ?
        const todayStr = new Date().toISOString().split('T')[0];
        if (dateStr === todayStr) {
          // M√©t√©o actuelle
          const weatherUrl = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`;
          const weatherResp = await fetch(weatherUrl);
          const weatherData = await weatherResp.json();
          if (!weatherData.current_weather) throw new Error("Pas de donn√©es m√©t√©o actuelles");
          return {
            name: display_name.split(',')[0],
            main: { temp: weatherData.current_weather.temperature },
            weather: [{ main: 'Clear', description: 'Donn√©es actuelles', icon: '‚òÄÔ∏è' }],
            wind: { speed: weatherData.current_weather.windspeed },
            dt: Date.now() / 1000
          };
        } else {
          // M√©t√©o historique (archive)
          const archiveUrl = `https://archive-api.open-meteo.com/v1/archive?latitude=${lat}&longitude=${lon}&start_date=${dateStr}&end_date=${dateStr}&hourly=temperature_2m,weathercode,apparent_temperature,pressure_msl,wind_speed_10m,relative_humidity_2m`;
          const archiveResp = await fetch(archiveUrl);
          const archiveData = await archiveResp.json();
          if (!archiveData.hourly || !archiveData.hourly.time.length) throw new Error("Pas de donn√©es m√©t√©o historiques");
          // Prendre la valeur √† midi (12h)
          const noonIndex = archiveData.hourly.time.findIndex(t => t.endsWith('12:00'));
          const idx = noonIndex >= 0 ? noonIndex : 0;
          const code = archiveData.hourly.weathercode[idx];
          return {
            name: display_name.split(',')[0],
            main: {
              temp: archiveData.hourly.temperature_2m[idx],
              humidity: archiveData.hourly.relative_humidity_2m[idx],
              pressure: archiveData.hourly.pressure_msl[idx],
              feels_like: archiveData.hourly.apparent_temperature[idx]
            },
            weather: [{
              main: this.convertWeatherCode(code),
              description: this.convertWeatherCodeDescription(code),
              icon: this.convertWeatherCodeIcon(code)
            }],
            wind: { speed: archiveData.hourly.wind_speed_10m[idx] },
            dt: new Date(archiveData.hourly.time[idx]).getTime() / 1000
          };
        }
      }

      convertWeatherCode(code) {
        if (code === 0) return 'Clear';
        if ([1,2,3].includes(code)) return 'Clouds';
        if ([45,48].includes(code)) return 'Fog';
        if ([51,53,55,56,57].includes(code)) return 'Drizzle';
        if ([61,63,65,66,67].includes(code)) return 'Rain';
        if ([71,73,75,77].includes(code)) return 'Snow';
        if ([80,81,82].includes(code)) return 'Rain Showers';
        if ([85,86].includes(code)) return 'Snow Showers';
        if ([95,96,99].includes(code)) return 'Thunderstorm';
        return 'Unknown';
      }

      convertWeatherCodeDescription(code) {
        const map = {
          0: 'Ciel d√©gag√©',
          1: 'Principalement clair',
          2: 'Partiellement nuageux',
          3: 'Couvert',
          45: 'Brouillard',
          48: 'Brouillard givrant',
          51: 'Bruine l√©g√®re',
          53: 'Bruine mod√©r√©e',
          55: 'Bruine dense',
          56: 'Bruine vergla√ßante l√©g√®re',
          57: 'Bruine vergla√ßante dense',
          61: 'Pluie faible',
          63: 'Pluie mod√©r√©e',
          65: 'Pluie forte',
          66: 'Pluie vergla√ßante faible',
          67: 'Pluie vergla√ßante forte',
          71: 'Neige faible',
          73: 'Neige mod√©r√©e',
          75: 'Neige forte',
          77: 'Grains de neige',
          80: 'Averses de pluie faibles',
          81: 'Averses de pluie mod√©r√©es',
          82: 'Averses de pluie fortes',
          85: 'Averses de neige faibles',
          86: 'Averses de neige fortes',
          95: 'Orage',
          96: 'Orage avec gr√™le l√©g√®re',
          99: 'Orage avec gr√™le forte'
        };
        return map[code] || 'Inconnu';
      }

      convertWeatherCodeIcon(code) {
        if (code === 0) return '‚òÄÔ∏è';
        if ([1,2].includes(code)) return 'üå§Ô∏è';
        if (code === 3) return '‚òÅÔ∏è';
        if ([45,48].includes(code)) return 'üå´Ô∏è';
        if ([51,53,55].includes(code)) return 'üå¶Ô∏è';
        if ([56,57].includes(code)) return 'üåßÔ∏è‚ùÑÔ∏è';
        if ([61,63,65].includes(code)) return 'üåßÔ∏è';
        if ([66,67].includes(code)) return 'üåßÔ∏è‚ùÑÔ∏è';
        if ([71,73,75].includes(code)) return '‚ùÑÔ∏è';
        if (77 === code) return 'üå®Ô∏è';
        if ([80,81,82].includes(code)) return 'üåßÔ∏è';
        if ([85,86].includes(code)) return '‚ùÑÔ∏è';
        if ([95,96,99].includes(code)) return '‚õàÔ∏è';
        return '‚ùì';
      }

      displayCurrentWeather(data) {
        const date = new Date(data.dt * 1000);
        const formattedDate = date.toLocaleDateString('fr-FR', {
          day: '2-digit', month: '2-digit', year: 'numeric',
          hour: '2-digit', minute: '2-digit'
        });
        const html = `
          <div class="current-weather">
            <h2>üåç ${data.name}</h2>
            <div style="font-size: 1rem; margin-bottom: 10px;">${formattedDate}</div>
            <div class="weather-main">
              <div class="weather-icon">${data.weather[0].icon}</div>
              <div class="weather-temp">${Math.round(data.main.temp)}¬∞C</div>
            </div>
            <p style="font-size: 1.2rem; margin-bottom: 20px; text-transform: capitalize;">
              ${data.weather[0].description}
            </p>
            <div class="weather-details">
              <div class="weather-detail">
                <div style="font-size: 1.5rem; margin-bottom: 5px;">üå°Ô∏è</div>
                <div>Ressenti</div>
                <div style="font-size: 1.2rem; font-weight: bold;">${Math.round(data.main.feels_like ?? data.main.temp)}¬∞C</div>
              </div>
              <div class="weather-detail">
                <div style="font-size: 1.5rem; margin-bottom: 5px;">üíß</div>
                <div>Humidit√©</div>
                <div style="font-size: 1.2rem; font-weight: bold;">${data.main.humidity ?? 'N/A'}%</div>
              </div>
              <div class="weather-detail">
                <div style="font-size: 1.5rem; margin-bottom: 5px;">üí®</div>
                <div>Vent</div>
                <div style="font-size: 1.2rem; font-weight: bold;">${Math.round(data.wind.speed)} km/h</div>
              </div>
              <div class="weather-detail">
                <div style="font-size: 1.5rem; margin-bottom: 5px;">üìä</div>
                <div>Pression</div>
                <div style="font-size: 1.2rem; font-weight: bold;">${data.main.pressure ?? 'N/A'} hPa</div>
              </div>
            </div>
          </div>
        `;
        document.getElementById('currentWeather').innerHTML = html;
      }

      addToHistory(data) {
        const date = new Date(data.dt * 1000);
        const entry = {
          id: Date.now(),
          city: data.name,
          temperature: Math.round(data.main.temp),
          description: data.weather[0].description,
          icon: data.weather[0].icon,
          humidity: data.main.humidity ?? null,
          windSpeed: Math.round(data.wind.speed),
          pressure: data.main.pressure ?? null,
          timestamp: date.toISOString()
        };
        this.history.unshift(entry);
        if (this.history.length > 20) this.history = this.history.slice(0, 20);
        this.saveHistory();
      }

      displayHistory() {
        const container = document.getElementById('historyList');
        if (this.history.length === 0) {
          container.innerHTML = '<div class="no-data">Aucune recherche m√©t√©o enregistr√©e</div>';
          return;
        }
        container.innerHTML = this.history.map(entry => {
          const date = new Date(entry.timestamp);
          const formattedDate = date.toLocaleDateString('fr-FR', {
            day: '2-digit', month: '2-digit', year: 'numeric',
            hour: '2-digit', minute: '2-digit'
          });
          return `
            <div class="history-item">
              <div class="history-date">üìÖ ${formattedDate}</div>
              <div class="history-location">üìç ${entry.city}</div>
              <div class="history-weather" style="display:flex; align-items:center; gap:10px;">
                <span style="font-size:1.5rem;">${entry.icon}</span>
                <span style="font-weight:bold;">${entry.temperature}¬∞C</span>
                <span style="text-transform:capitalize;">${entry.description}</span>
              </div>
            </div>
          `;
        }).join('');
      }

      clearHistory() {
        if (confirm("Voulez-vous vraiment effacer l'historique ?")) {
          this.history = [];
          this.saveHistory();
          this.displayHistory();
        }
      }

      loadHistory() {
        try {
          const saved = localStorage.getItem('weather_history');
          return saved ? JSON.parse(saved) : [];
        } catch {
          return [];
        }
      }

      saveHistory() {
        localStorage.setItem('weather_history', JSON.stringify(this.history));
      }

      showLoading() {
        const btn = document.getElementById('searchBtn');
        btn.disabled = true;
        btn.innerHTML = '<div class="spinner"></div>';
      }

      hideLoading() {
        const btn = document.getElementById('searchBtn');
        btn.disabled = false;
        btn.textContent = 'Rechercher';
      }

      showError(msg) {
        document.getElementById('errorMessage').innerHTML = `<div class="error">‚ùå ${msg}</div>`;
      }

      clearError() {
        document.getElementById('errorMessage').innerHTML = '';
      }
    }

    window.onload = () => {
      new WeatherApp();
    };
  </script>
</body>
</html>
